<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECShop首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/swiper.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/myself/mobile.css"/>
    <link rel="stylesheet" href="/css/myself/my-info.css"/>
    <link rel="stylesheet" href="/css/myself/jxc-index.css"/>
</head>
<body>
<section class="zyw-container">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://img.alicdn.com/imgextra/i4/2590951958/TB2Fz6XfgMPMeJjy1XbXXcwxVXa_!!2590951958.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://img.alicdn.com/imgextra/i4/2590951958/TB2z.NKbaagSKJjy0FgXXcRqFXa_!!2590951958.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://img.alicdn.com/imgextra/i4/2590951958/TB2ZxVCbjihSKJjy0FeXXbJtpXa_!!2590951958.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="g-mn" id="weixinshare">
        <div class="">
            <div class="course-d h-90">
                <div class="m-box-hd">
                    <input type="text" id="course_name" class="cn-font" name="course_name" placeholder="初三数学冲刺（中考提分方向）"/>
                </div>
                <div class="m-box-hd" style="margin-top: -4%">
                    <input type="text" id="course_info" class="dd-1" name="course_info" placeholder="活动期间99元体验价值799元10次课（小班提升），限购30个名额"></input>
                </div>
            </div>
            <div class="course-d h-60">
                <div class="m-box-hd h-60">
                    <div class="wl-70"><button type="button" class="btn btn-warning">限时抢购价</button></div>
                    <div class="wl-30" style="margin-top: 1%">
                        <div class="wl-30">
                            <span class="peace">￥</span>
                        </div>
                        <div class="wl-70">
                            <input type="text" id="peace" class="peace-1 wl-70" name="peace" placeholder="99"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 课程 -->
        <div class="row-1" id="course">
            <div class="m-box">
                <div class="m-box-hd">
                    <div class="tt">课程详情</div>
                </div>
                <div class="m-box-mn">
                    <div class="row-1">
                        <div class="left-border-1"><span class="font-size-14-1 font-color-1">课程简介</span></div>
                        <div class="row-top10">
                            <div class="row row-11 text-1">
                                <textarea id="" class="jg-1" name="" placeholder="请输入课程简介"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row-1 row-top-20">
                        <div class="left-border-1"><span class="font-size-14-1 font-color-1">适用学员</span></div>
                        <div class="row-top10">
                            <div class="row row-11 text-1">
                                <textarea id="" class="jg-1" name="" placeholder="请输入适用学员"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row-1 row-top-20">
                        <div class="left-border-1"><span class="font-size-14-1 font-color-1">课程目标</span></div>
                        <div class="row-top10">
                            <div class="row row-11 text-1">
                                <textarea id="" class="jg-1" name="" placeholder="请输入课程目标"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row-1 row-top-20">
                        <div class="left-border-1"><span class="font-size-14-1 font-color-1">课程内容</span></div>
                        <div class="row-top10">
                            <div class="row row-11 text-1">
                                <textarea id="" class="jg-1" name="" placeholder="请输入课程内容"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row-1 row-top-20">
                        <div class="left-border-1"><span class="font-size-14-1 font-color-1">课程特色</span></div>
                        <div class="row-top10">
                            <div class="row row-11 text-1">
                                <textarea id="" class="jg-1" name="" placeholder="请输入课程特色"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/swiper.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
