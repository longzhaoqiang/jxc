<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加教师</title>
    <meta name="viewport"
          content="width=720,width=device-width,initial-scale=1,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="/css/myself/jxc-index.css"/>
    <link href="/css/myself/my-info.css" rel="stylesheet">
    <link href="/css/myself/weui.min.css" rel="stylesheet">
    <link href="/css/myself/jquery-weui.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme-color.css" rel="stylesheet">
    <!-- 必须引入的文件-->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div id="weixinshare" >
    <div class="mtop-2" id="teacherPowerListd">
        <div>
            <span class='ml-10' id="no_teacher"></span>
            <hr style="filter: alpha(opacity=100,finishopacity=0,style=3);border-top: 3px solid #eee;" width="100%" color="#6f5499"/>
        </div>
        <div id="teacher_list"></div>
        <div class='row row-11' onclick="document.getElementById('light').style.display='block'; document.getElementById('fade').style.display='block'">
            <img id="img" class='img-border ml-10' src='/img/myself/btn_add_3x.png'/>
        </div>

        <!-- 添加教师弹窗 -->
        <div>
            <div id="light" class="white_content">
                <div>
                    <a onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">
                        关闭</a>
                </div>
                <div class="h-5">&nbsp;</div>
                <div class="w-00">
                    <form id="teacher_img" method="post" enctype="multipart/form-data">
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">教师头像：</div>
                            <div class="wl-70">
                                <div class="row-11 text-1">
                                    <img id="img1" hidden src="" style="width:60px;height:60px;">
                                    <a class="btn btn-primary radius upload-btn" type="file" id="select_img">点击上传图片</a>
                                    <input class="file-1" type="file" id="file1">
                                    <br/>
                                </div>
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">教师名称：</div>
                            <div class="wl-70">
                                <div class="row-11 text-1">
                                    <textarea id="teacher_name" class="dd-1" name="teacher_name" placeholder="请输入教师姓名"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">教师介绍：</div>
                            <div class="row-11 text-1" style="margin-top: 5px;">
                                <textarea id="teacher_info" class="jg-1-1" name="teacher_info" placeholder="请输入师资介绍"></textarea>
                            </div>
                            <div class="row row-11" id="teacherPowerList">
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div class="login-btn"><a href="javascript:;" class="weui-btn weui-btn_warn theme-bgcolor" onclick="teacher_add()">确认添加</a></div>
                    </form>
                </div>
            </div>
            <div id="fade" class="black_overlay"></div>
        </div>

        <!-- 教师详情弹窗 -->
        <div>
            <div id="teacher_msg" class="white_content">
                <div>
                    <a onclick="document.getElementById('teacher_msg').style.display='none';document.getElementById('fade').style.display='none'">
                        关闭</a>
                </div>
                <div class="h-5">&nbsp;</div>
                <div style='width: 24%;height: 80px;float: left;'>
                  <img id="teacher_info_img" class='img-border tea-img' src='' style='width: 70px;'/>
                </div>
                <div style='width: 70%;float: left;line-height: 1.5;'>
                   <div><span class='font-size-16-1 color-1' id="teacher_info_name"></span></div>
                   <div class='intraduce-1 w-90'>
                     <span class="font-color-1" id="teacher_info_intro"></span>
                   </div>
                </div>
            <hr style="filter: alpha(opacity=100,finishopacity=0,style=3);border-top: 3px solid #eee;" width="100%" color="#6f5499"/>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myself/teacher.js"></script>
</html>
