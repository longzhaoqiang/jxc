<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商家信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/myself/weui.min.css" rel="stylesheet">
    <link href="/css/myself/jquery-weui.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/theme-color.css" rel="stylesheet">
</head>
<body style="background: #fff;">
<header class="zyw-header">
    <div class="zyw-container white-color">
        <div class="head-l"><a href="javascript:window.history.back(-1)" target="_self"><img src="/img/svg/head-return.svg" alt=""></a></div>
        <h1>商家信息注册</h1>
    </div>
</header>
<section class="zyw-container">
    <form id="bussForm" method="post">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">商家名称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="bussName" name="bussName" pattern="[0-9]*" placeholder="请输入商家名称，让大家更好的知道您">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="phone" name="phone" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">教育类型</label></div>
            <div class="weui-cell__bd">
                <div class="btn-group dropdown" id="dropdown">
                    <select class="form-control" id="bussType" name="bussType"></select>
                </div>
            </div>
            <div class="col-sm-4 tips"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">所在地址</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="address" name="address" placeholder="输入你商店所在的位置">
            </div>
        </div>
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text">
            阅读并同意<a href="javascript:void(0);">《相关条款》</a>
          </span>
        </label>
        <div class="login-btn"><a href="javascript:;" class="weui-btn weui-btn_warn theme-bgcolor" onclick="register_buss()">开通</a></div>
    </form>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myself/buss/buss_register.js"></script>
</body>
</html>
