<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加教师</title>
    <meta name="viewport"
          content="width=720,width=device-width,initial-scale=1,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="/css/myself/jxc-index.css"/>
    <link href="/css/myself/my-info.css" rel="stylesheet">
    <link href="/css/myself/weui.min.css" rel="stylesheet">
    <link href="/css/myself/jquery-weui.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme-color.css" rel="stylesheet">
</head>
<body>
<div id="weixinshare" >
    <div class="mtop-2" id="teacherPowerListd">
        <input type="hidden" id="bussId" th:value="${bussId}">
        <div id="teacher_list"></div>
        <div id="null_data" class='no_data'>
            <img class='img-border' src='/img/myself/no_data.png'/>
            <div><span>暂无数据，<a style="color: #00bcd4" onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">立即添加</a></span></div>
        </div>
        <div id="add_mark" class='row-11' onclick="document.getElementById('light').style.display='block'; document.getElementById('fade').style.display='block'">
            <img id="img" class='img-border ml-3' src='/img/myself/btn_add_3x.png'/>
        </div>

        <!-- 添加教师弹窗 -->
        <div>
            <div id="light" class="white_content">
                <div>
                    <a onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">
                        关闭</a>
                </div>
                <div class="h-5">&nbsp;</div>
                <div class="w-00">
                    <form id="teacher" method="post" enctype="multipart/form-data">
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">教师头像：</div>
                            <div class="wl-70">
                                <div class="row-11 text-1">
                                    <img id="img1" hidden src="" style="width:60px;height:60px;">
                                    <a class="btn btn-primary radius upload-btn" type="file" id="select_img">点击上传图片</a>
                                    <input class="file-1" type="file" id="file1">
                                    <br/>
                                </div>
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">教师名称：</div>
                            <div class="wl-70">
                                <div class="row-11 text-1">
                                    <textarea id="teacher_name" class="dd-1" name="teacherName" placeholder="请输入教师姓名"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">从业教龄：</div>
                            <div class="wl-70">
                                <select id="teach_date" name="teachDate" class="form-control">
                                    <option>1年</option>
                                    <option>2年</option>
                                    <option>3年</option>
                                    <option>4年</option>
                                    <option>5年</option>
                                    <option>6年</option>
                                    <option>7年</option>
                                    <option>8年</option>
                                    <option>9年</option>
                                    <option>10年</option>
                                    <option>12年</option>
                                    <option>14年</option>
                                    <option>16年</option>
                                    <option>18年</option>
                                    <option>20年</option>
                                </select>
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">所教学科：</div>
                            <div class="wl-70">
                                <div class="row-11 text-1">
                                    <textarea id="teacher_subject" class="dd-1" name="teacherSubject" placeholder="请输入所教学科"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div>
                            <div class="text-align-1 color-1 font-size-16-1 wl-30">教师介绍：</div>
                            <div class="row-11 text-1" style="margin-top: 5px;">
                                <textarea id="teacher_introduce" class="jg-1-1" name="teacherIntroduce" placeholder="请输入师资介绍"></textarea>
                            </div>
                            <div class="row-11" id="teacherPowerList">
                            </div>
                        </div>
                        <div class="h-5">&nbsp;</div>
                        <div class="login-btn"><a href="javascript:;" class="weui-btn weui-btn_warn theme-bgcolor" onclick="teacher_add()">确认添加</a></div>
                    </form>
                </div>
            </div>
            <div id="fade" class="black_overlay"></div>
        </div>

        <!-- 教师详情弹窗 -->
        <div>
            <div id="teacher_msg" class="white_content">
                <div>
                    <a onclick="document.getElementById('teacher_msg').style.display='none';document.getElementById('fade1').style.display='none'">
                        关闭</a>
                </div>
                <div class="h-5">&nbsp;</div>
                <div class="t-i-1">
                  <img id="teacher_info_img" class='img-border tea-img' src='' style='width: 70px;'/>
                </div>
                <div class="t-d-1">
                   <div><span class='font-size-16-1 color-1' id="teacher_info_name"></span></div>
                   <div class='intraduce-1 w-90'>
                     <span class="font-color-1" id="teacher_info_intro"></span>
                     <input type="hidden" id="teacher_id"/>
                   </div>
                </div>
                <hr style="filter: alpha(opacity=100,finishopacity=0,style=3);border-top: 3px solid #eee;" width="100%" color="#6f5499"/>
                <div style="float: right;">
                    <button type="button" class="btn btn-danger" onclick="delete_teacher()">删除</button>
                </div>
            </div>
        </div>
        <div id="fade1" class="black_overlay"></div>
    </div>
</div>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myself/teacher.js"></script>
</html>
