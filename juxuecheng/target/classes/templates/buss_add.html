<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商家详情</title>
    <meta name="viewport"
          content="width=720,width=device-width,initial-scale=1,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="/css/myself/mobile.css"/>
    <link rel="stylesheet" href="/css/fileupload/default.css">
    <link rel="stylesheet" href="/css/fileupload/fileinput.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/myself/jxc-index.css"/>
    <link rel="stylesheet" href="/css/myself/webuploader.css"type="text/css"/>
</head>
<body>
<div class="g-mn">
    <div class="row-100">
        <div class="row row-1">
        </div>
        <div class="row row-1">
            <div class="row row-1">
                <div class="row-100">
                    <div>
                        <img class="img-border" id="bussImg" src="http://image.yingsuit.com/cyclePic/cyclePlay_1.png" style="width: 100%;"/>
                    </div>
                    <div class="formControls col-xs-8 col-sm-9" style="margin-top: -30%;margin-left: 32%">
                        <a class="btn btn-primary radius upload-btn" type="file">点击更改图片</a>
                        <input class="f-1" type="file" id="jobData" onchange="loadFile(this.files[0])">
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <div style="background: white;">
            <div class="f-cb row-top-10">
                <HR class="line-1" SIZE=0>
                <div class="row-left" style="width: 100%;">
                    <div style="float: left;width: 10%"><span class="glyphicon glyphicon-map-marker">：</span></div>
                    <div style="float: left;width: 80%">
                        <div class="row row-11 text-1">
                            <textarea id="bussesserAdd" class="dd-1" name="bussesserAdd" placeholder="请输入地址"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="f-cb row-top-10">
                <HR class="line-1" SIZE=0 style="border-top: #fff;">
                <div class="row-left" style="width: 100%;">
                    <div style="float: left;width: 10%"><span class="glyphicon glyphicon-earphone">：</span></div>
                    <div style="float: left;width: 80%">
                        <div class="row row-11 text-1">
                            <textarea id="bussesserPhone" class="dd-1" name="bussesserPhone" placeholder="请输入联系方式"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-100 bottom-10"></div>
    </div>

    <div class="m-box" style="margin: 1px;background: white">
        <div class="row-100 bottom-10"></div>

        <!-- 机构介绍 -->
        <div class="row-100" id="bussesserIntraduction">
            <div class="row-100">
            <div class="col-md-4 col-xs-4">
                <HR class="line-1 border-1" color='#ff5500' SIZE=2>
            </div>
            <div class="col-md-4 col-xs-4 text-align-1 color-1 font-size-16-1">机构介绍</div>
            <div class="col-md-4 col-xs-4">
                <HR class="line-1 border-1" color='#ff5500' SIZE=2>
            </div>
            <div class="row row-11 text-1">
                <textarea id="" class="jg-1" name="" placeholder="请输入机构介绍"></textarea>
            </div>
        </div>
            <div class="row-100 bottom-10"></div>

            <!-- 师资力量 -->
            <div class="row-100">
                <div class="col-md-4 col-xs-4">
                    <HR class="line-1 border-1" color='#ff5500' SIZE=2>
                </div>
                <div class="col-md-4 col-xs-4 text-align-1 color-1 font-size-16-1">师资力量</div>
                <div class="col-md-4 col-xs-4">
                    <HR class="line-1 border-1" color='#ff5500' SIZE=2>
                </div>
                <div class="row row-11 text-1">
                    <textarea id="1" class="jg-1" name="" placeholder="请输入师资介绍"></textarea>
                </div>
                <div class="row row-11" id="teacherPowerList">
                </div>
            </div>
            <div class="row-100 bottom-10"></div>

            <div class="m-box">
                <div style="height: 30px;">
                    <div class="col-md-4 col-xs-4">
                        <HR class="line-1 border-1" color='#ff5500' SIZE=2>
                    </div>
                    <div class="col-md-4 col-xs-4 text-align-1 color-1 font-size-16-1">机构展示</div>
                    <div class="col-md-4 col-xs-4">
                        <HR class="line-1 border-1" color='#ff5500' SIZE=2>
                    </div>
                </div>
                <div class="row row-11 text-1">
                    <form id="form" method="post" enctype="multipart/form-data" style="width: 90%;margin-left: 5%">
                        <!--<hr> --单张上传
                        <div class="form-group">
                            <input id="file-0" class="file" type="file">
                        </div>-->
                        <div class="form-group">
                            <input id="input-id" name="images" multiple type="file" data-show-caption="true">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/fileinput.js" type="text/javascript"></script>
<script src="/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/addgoods.js" type="application/javascript"></script>
</html>
