<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线报名</title>
    <meta name="viewport"
          content="width=720,width=device-width,initial-scale=1,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="/css/myself/jxc-index.css"/>
    <link href="/css/myself/my-info.css" rel="stylesheet">
    <link href="/css/myself/weui.min.css" rel="stylesheet">
    <link href="/css/myself/jquery-weui.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme-color.css" rel="stylesheet">
</head>
<body>
<div id="weixinshare">
    <div id="teacherPowerListd">
        <div id="light" class="enroll-1">
            <div class="section-header contact-head  text-center">
                <h2 style="color: lightseagreen">在线报名</h2>
            </div>
            <h5 class="page-header" style="margin: 20px 0 20px;border-bottom: 1px solid #F34024;"></h5>
            <div class="w-00">
                <form id="teacher" method="post" enctype="multipart/form-data">
                    <div class="h-5">&nbsp;</div>
                    <div>
                        <div class="text-align-1 color-1 font-size-16-1 wl-20">姓名：</div>
                        <div class="wl-80">
                            <div class="row-11 text-1">
                                <textarea id="student_name" class="dd-1" name="teacherName"
                                          placeholder="请输入学生姓名"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="h-5">&nbsp;</div>
                    <div>
                        <div class="text-align-1 color-1 font-size-16-1 wl-20">电话：</div>
                        <div class="wl-80">
                            <div class="row-11 text-1">
                                <textarea id="mobile" class="dd-1" name="teacherName"
                                          placeholder="请输入电话"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="h-5">&nbsp;</div>
                    <div>
                        <div class="text-align-1 color-1 font-size-16-1 wl-20">性别：</div>
                        <div class="wl-80">
                            <select id="teach_date" name="teachDate" class="form-control">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="h-5">&nbsp;</div>
                    <div>
                        <div class="text-align-1 color-1 font-size-16-1 wl-20">学科：</div>
                        <div class="wl-80">
                            <div class="row-11 text-1">
                                <textarea id="subject" class="dd-1" name="teacherSubject"
                                          placeholder="请输入要学学科"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="h-5">&nbsp;</div>
                    <div>
                        <div class="text-align-1 color-1 font-size-16-1 wl-20">年级：</div>
                        <div class="wl-80">
                            <div class="row-11 text-1">
                                <textarea id="class_type" class="dd-1" name="teacherSubject"
                                          placeholder="请输入所在年级"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="h-5">&nbsp;</div>
                    <div>
                        <div class="text-align-1 color-1 font-size-16-1 wl-20">备注：</div>
                        <div class="row-11 text-1 wl-80" style="margin-top: 5px;">
                            <textarea id="teacher_introduce" class="jg-1-1" style="width: 100%" name="remarks"
                                      placeholder="请输入备注... ..."></textarea>
                        </div>
                        <div class="row-11" id="teacherPowerList">
                        </div>
                    </div>
                    <div class="h-5">&nbsp;</div>
                    <div class="login-btn"><a href="javascript:;" class="weui-btn weui-btn_warn theme-bgcolor"
                                              onclick="teacher_add()">报名</a></div>
                </form>
            </div>
        </div>
        <div id="fade" class="black_overlay"></div>
    </div>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myself/teacher.js"></script>
</html>
